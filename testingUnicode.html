<!DOCTYPE html>
<html lang=id>
	<head>
		<title>Testing Unicode codepoint</title>
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
		<style>
			body {
				width: fit-content;
				height: fit-content;
				padding: 10px 10px;
				border: solid black;
				border-width: bold;
			}
		</style>
	</head>
	<body>
		<textarea id="huruf"></textarea>
		<p id="beda"></p>
		<script>
			const huruf = document.getElementById("huruf"); //textarea
			const beda = document.getElementById("beda"); //p
			const different = [];
			for (let codepoint = 0; codepoint <= 1114111; codepoint++) {
				if (codepoint === 1114111) {
					huruf.value = String.fromCodePoint(codepoint);
				} else {
					huruf.value = String.fromCodePoint(codepoint) + String.fromCodePoint(codepoint + 1);
				}
				const number = huruf.value.codePointAt(0);
				if (codepoint !== number) {
					different.push("Poin kode " + String(codepoint) + " berubah menjadi poin kode " + String(number) + "<br>");
				}
			}
			beda.innerHTML = different.join("");
		</script>
	</body>
</html>
